<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadown</title>
  <style>
    div{
      position: relative;
      border: 5px solid purple;
      width: 100px;
      height: 100px;
      font-weight: bold;
      text-align: center;
      padding: 30px;
      background: pink;
      font-size: 22px;

      transition: all 0.1s;
    }
    div:hover{  
      top: 5px;  
      text-shadow: 0px 10px 15px #000 ;
      box-shadow: 0px 10px 15px purple;
      border-radius: 25%;
    }
    
  </style>
</head>
<body>
  <div>
    Lorem Ipsum
  </div>
</body>
</html>
