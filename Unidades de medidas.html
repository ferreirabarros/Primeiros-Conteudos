<!doctype html>
<html lang="pr-br">
  <head>
    <meta charset="utf-8"/>
    <title>Unidades de Medidas</title>

    <style>
      /* unidades:
            px (s√£o os pixels)
            em (o dobro e px)
            rem (o dobro de px em html)
            % (a porcentagem de px)
       */

      html{
        font-size: 10px;
      }
      p:nth-child(1){
        font-size: 2em;
      }
      p:nth-child(2){
        font-size: 3rem;
      }
      p:nth-child(3){
        font-size: 400%;
      }
    

    </style>
  </head>
  <body>
    <div>
        LOREM IPSUM
      <p>
        LOREM IPSUM
      </p>
      <p>
        LOREM IPSUM
      </p>
      <p>
        LOREM IPSUM
      </p>
    </div>
    
  </body>


</html>
