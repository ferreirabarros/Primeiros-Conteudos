<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="utf-8"/>
    <title>Fonts</title>
    <!-- codigos de fontes puxados do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Protest+Revolution&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: arial;
        font-size: 50px;
      }
      p{
        font-size: 25px;
        /* ele puxa varias fontes pra o caso do leitor n√£o ter uma delas */
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        font-style: italic;
      }
     /* class criada pelas fotes puzadas do google */
      .bangers-regular {
        font-family: "Bangers", system-ui;
        font-weight:400;
        font-style: normal;
      }
      .protest-revolution-regular {
          font-family: "Protest Revolution", sans-serif;
          font-weight: 400;
          font-style: normal;
      }
      
    </style>
  </head>
  <body>
    TEXTO PRINCIPAL

    <p>LOREM IPSUM</p>
    <p class="bangers-regular">LOREM IPSUM</p>
    <p class="protest-revolution-regular">LOREM IPSUM</p>
  </body>
</html>
